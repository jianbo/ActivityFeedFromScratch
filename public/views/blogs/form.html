<div>
	<h1 ng-show="!blog.id">New Blog</h1>
	<h1 ng-show="blog.id">Edit Blog</h1>
	<form name="BlogForm" ng-submit="saveBlog(BlogForm)" novalidate>
		<div class="form-group">
		    <label for="exampleInputEmail1">Title</label>
		    <input type="text" class="form-control" ng-model="blog.title" placeholder="Blog title" required="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Content</label>
		    <textarea type="text" class="form-control" ng-model="blog.content" placeholder="Write something" ng-model="content" required></textarea>
		  </div>
		  <input type="submit" ng-click="submitted=true" class="btn btn-lg btn-primary btn-block"/>
	</form>
</div>
