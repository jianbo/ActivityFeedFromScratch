<div>
	<h1 ng-show="!recipe.id">New Recipe</h1>
	<h1 ng-show="recipe.id">Edit Recipe</h1>
	<form name="RecipeForm" ng-submit="saveRecipe(RecipeForm)" novalidate>
		<div class="form-group">
		    <label for="exampleInputEmail1">Title</label>
		    <input type="text" class="form-control" ng-model="recipe.title" placeholder="Recipe title" required="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Content</label>
		    <textarea type="text" class="form-control" ng-model="recipe.content" placeholder="Write something" ng-model="content" required></textarea>
		  </div>
		  <input type="submit" ng-click="submitted=true" class="btn btn-lg btn-primary btn-block"/>
	</form>
</div>
